<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet" />
    <title>Weather API</title>
  </head>
  <body class="bg-gray-600">
    <div class="container mx-auto h-dvh">
      <div class="bg-gray-800 p-2 m-4 rounded-xl text-white flex">
        <input
          type="text"
          placeholder="Search the cities"
          class="w-full p-2 bg-gray-700 rounded-l-lg focus:outline-none" />
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold border border-blue-700 rounded-r-lg"
          type="button"
          id="getWeather">
          Get Weather
        </button>
      </div>

      <div class="flex">
        <section class="flex flex-col w-2/3">
          <div class="bg-gray-800 h-56 rounded-lg m-4"></div>
          <div class="bg-gray-800 h-56 rounded-lg m-4"></div>
          <div class="bg-gray-800 h-56 rounded-lg m-4"></div>
        </section>

        <aside class="bg-gray-800 rounded-lg m-4 w-1/3"></aside>
      </div>
    </div>
  </body>
</html>
