<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <title>Weather API</title>
  </head>
  <body class="bg-gray-900">
    <div class="container mx-auto h-dvh">
      <header class="bg-gray-600 p-2 m-4 rounded-xl text-white flex">
        <input
          id="city"
          type="text"
          placeholder="Search the cities"
          class="w-full p-2 bg-gray-700 rounded-l-lg focus:outline-none" />

        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold border-0 border-blue-700 rounded-r-lg outline-none focus:outline-none"
          id="getWeather">
          Get Weather
        </button>
      </header>
      <main class="flex flex-col md:flex-row">
        <section class="flex flex-col w-full md:w-2/3">
          <div
            id="currentInfo"
            class="h-40 rounded-3xl m-4 p-4 flex justify-between"></div>
          <div class="bg-gray-800 h-56 rounded-3xl m-4 p-6">
            <h1 class="text-white text-opacity-50 text-lg font-semibold">
              Hourly Forecast
            </h1>
            <div
              id="hourly"
              class="flex justify-evenly items-center pt-4 overflow-scroll"></div>
          </div>
          <div class="bg-gray-800 min-h-min rounded-3xl m-4 p-6 text-white">
            <h1 class="text-white text-opacity-50 text-lg font-semibold">
              Air Conditions
            </h1>
            <div
              id="airConditions"
              class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-4 mt-4 p-2"></div>
          </div>
        </section>

        <aside id="weeklyInfo" class="bg-gray-800 rounded-3xl m-4 p-6 md:w-1/3">
          <h1 class="text-white text-opacity-50 text-lg font-semibold">
            3-Day Forecast
          </h1>
          <div id="row" class="flex flex-col justify-between pt-4"></div>
        </aside>
      </main>
    </div>
    <script type="module" src="scripts/app.js"></script>
  </body>
</html>
